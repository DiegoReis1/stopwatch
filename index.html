<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="container d-flex w-100 h-100 p-3 mx-auto mt-auto flex-column">
       <main class="my-auto">
           <h1 id="timer" class="mx-auto display-1 fw-normal">00:00:00</h1>

            <div class="container mx-auto">
                <button id="play" class="px-2" style="background: transparent;border: none; --bs-gradient: none;">
                    <i class="bi bi-play-circle" style="font-size: 40px;"></i>
                </button>

                <button id="pause" class="px-2" style="background: transparent;border: none; --bs-gradient: none;">
                    <i class="bi bi-pause-circle" style="font-size: 40px;"></i>
                </button>

                <button id="stop" class="px-2" style="background: transparent;border: none; --bs-gradient: none;">
                    <i class="bi bi-stop-circle" style="font-size: 40px;"></i>
                </button>
            </div>
          </div>
       </main>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
